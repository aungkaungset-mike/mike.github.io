<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <div class="img-container">
            <img src="img/Twice (7).jpg" alt="not available">
        </div>
        <h2 id="title">Alcohol-Free</h2>
        <h3 id="artist">Twice</h3>
        <audio src="music/TWICE _Alcohol-Free_ M_V(MP3_320K).mp3" ></audio>
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
                <div class="duration-wrapper">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>     
        </div>
        <div class="player-controls">
            <i class="fas fa-step-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play-circle" id="play" title="Play"></i>
            <i class="fas fa-step-forward" id="next" title="Next"></i>
            
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
